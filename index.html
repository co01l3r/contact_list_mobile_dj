<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/86fd3fc0e8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>

<div class="container">
    <header class="header">
        <form class="search-bar">
            <input type="search-name" class="contact-search" name="search-area" placeholder="search">
        </form>
        <a href="">
        <i class="fa-solid fa-user-plus"></i>
        </a>
    </header>
    <section class="contacts-library">
        <ul class="contacts-list">

            <a href="contact_profile.html"><div class="contact-section">
                <li class="list__item">
                    <p class="contact-name">Name Surname</p>
                </li>

                <li class="list__item">
                    <i class="fa-solid fa-phone"></i>
                </li>
            </div></a>

        </ul>
    </section>
</div>

</body>
</html>
